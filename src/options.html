<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Back to Close WE options</title>
    <link rel="stylesheet" href="chrome://browser/content/extension.css">
</head>
<body>
    <div class="browser-style">
        <input class="browser-style" type="checkbox" id="all"/>
        <label class="browser-style" for="all">Load on all tabs</label>
        <p>If not checked, Back to Close will only load on tabs with a parent (opened via "open in new tab").</p>
    </div>
    <script src="options.js"></script>
</body>
</html>
